name: PR Check Build
on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install runzip
        run: |
          wget -q -O /usr/local/bin/runzip https://github.com/Ylarod/runzip/releases/download/v0.1.8/runzip-x86_64-unknown-linux-gnu
          chmod +x /usr/local/bin/runzip

      - name: Fetch module data
        run: bun run scripts/fetch-data.ts
        env:
          GRAPHQL_TOKEN: ${{ secrets.GRAPHQL_TOKEN }}

      - name: Build
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules-dist
          path: dist
